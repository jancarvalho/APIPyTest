name: Test API
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html
          pip install -r requirements.txt
      - name: Run pytest
        env:
          PYTHONPATH: ./source
          URL_BASE: "https://fakerestapi.azurewebsites.net"
        run: |
          pytest --maxfail=1 --html=reports/report.html --self-contained-html --cov=src --cov-report=html:reports/coverage_html --cov-report=xml:reports/coverage.xml
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: reports/report.html
          if-no-files-found: Warn
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Coverage Report
          path: reports/coverage_html
          if-no-files-found: Warn